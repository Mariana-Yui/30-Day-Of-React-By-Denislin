<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Web site created using create-react-app" />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .exercise1 {
        padding: 20px 0;
      }
      .exercise1 h2 {
        font-weight: 600;
        font-size: 14px;
        text-align: center;
      }
      .exercise1 ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 200px;
        max-width: 1000px;
        margin: 0 auto;
        list-style: none;
      }
      .exercise1 ul li img {
        width: 150px;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
