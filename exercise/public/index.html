<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Web site created using create-react-app" />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .exercise1 {
        padding: 20px 0;
      }
      .exercise1 h2 {
        font-weight: 600;
        font-size: 14px;
        text-align: center;
      }
      .exercise1 ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 200px;
        max-width: 1000px;
        margin: 0 auto;
        list-style: none;
      }
      .exercise1 ul li img {
        width: 150px;
        vertical-align: top;
      }
      .exercise2 {
        padding: 5% 30%;
        text-align: center;
        background: rgb(194, 230, 244);
      }
      .exercise2 h2 {
        font-size: 24px;
      }
      .exercise2 p {
        margin-top: 28px;
        font-size: 16px;
      }
      .exercise2 form {
        display: flex;
        margin-top: 18px;
        justify-content: space-around;
      }
      .exercise2 form input {
        width: 30%;
        margin-top: 30px;
        padding: 15px;
        outline-style: none;
        border-radius: 8px;
        border: none;
      }
      .exercise2 form input::placeholder {
        color: #999;
        font-size: 14px;
      }
      .exercise2 .btn {
        margin: 25px auto 0;
        width: 200px;
        line-height: 40px;
        font-size: 14px;
        color: #ffffff;
        background: rgb(243, 116, 116);
        border-radius: 8px;
      }
      :root {
        --top-px: 14px;
        --top-larger-px: 20px;
      }
      .exercise3 {
        background: #eeeeee;
      }
      .exercise3 .wrap {
        margin: 5px 10px;
        padding: var(--top-px);
        background: #ffffff;
      }
      .exercise3 img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
      .exercise3 .name {
        margin-top: var(--top-px);
        font-weight: 500;
      }
      .exercise3 .job,
      .exercise3 .join-time {
        margin-top: var(--top-larger-px);
        font-size: 12px;
        font-weight: 300;
      }
      .exercise3 .s-tt {
        margin-top: var(--top-larger-px);
        font-weight: 500;
      }
      .exercise3 .skill-wrap {
        margin-top: var(--top-larger-px);
        display: flex;
        flex-wrap: wrap;
      }
      .exercise3 .skill {
        padding: 5px;
        margin: 8px 0 0 8px;
        font-size: 14px;
        font-weight: 500;
        background: rgb(42, 207, 207);
        color: #ffffff;
        border-radius: 5px;
      }
      .exercise4 {
        border: 20px solid #ffffff;
      }
      .exercise4 div {
        line-height: 100px;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        border-bottom: 1px solid #ffffff;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
